<form action="{{ action }}" method="post">
    {% csrf_token %}
    {% for item in form.hidden_fields %}
        {{ item }}
    {% endfor %}
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {{ form.errors }}
        </div>
    {% endif %}
    {% for item in form.visible_fields %}
        <div class="form-group row">
            <label for="{{ item.id_for_label }}" class="col-sm-2 col-form-label">{{ item.label }}</label>
            <div class="col-sm-10">
                {{ item }}
            </div>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">{{ submit_title }}</button>
</form>
